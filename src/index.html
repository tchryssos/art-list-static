<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Troy's Art List</title>
    <meta name="description" content="CHANGE ME" />
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <form id="art-form">
        <div class="field-wrapper">
          <label for="artist">Artist</label>
          <input class="form-input" type="text" name="artist" required />
        </div>
        <div class="field-wrapper">
          <label for="name">Artwork Name</label>
          <input class="form-input" type="text" name="name" required />
        </div>
        <div class="field-wrapper">
          <label for="location">Location Seen</label>
          <input class="form-input" type="text" name="location" required />
        </div>
        <div class="field-wrapper">
          <label for="date">Date Seen</label>
          <input type="date" name="date" required class="form-input" />
        </div>
        <input id="add-art-submit" type="submit" />
      </form>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
